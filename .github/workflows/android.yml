name: Android Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # Since we don't have the wrapper committed, we need to generate it or use gradle directly.
    # We use the 'gradle-build-action' which handles gradle setup even without wrapper.
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.2

    - name: Generate Gradle Wrapper
      run: gradle wrapper

    - name: Make Gradlew Executable
      run: chmod +x gradlew

    - name: Build with Gradle Wrapper
      run: ./gradlew assembleDebug --stacktrace --info

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
